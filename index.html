    <script type="text/javascript">
    document.getElementById('mp3').play();
    document.addEventListener("WeixinJSBridgeReady", function() {
        document.getElementById('mp3').play();
    }, false);
    var url = encodeURIComponent(window.location.href);
    var t = (new Date()).getTime()
    $.ajax({
        type: "post",
        url: "https://wx.tianqi.cn/Bluepi/getsignature",
        dataType: "json",
        data: { url: url },
        success: function(rs) {
            wx.config({
                debug: false,
                appId: rs.appId,
                timestamp: rs.timestamp,
                nonceStr: rs.noncestr,
                signature: rs.signature,
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ'
                ]
            });
            var share_title = '华风创新之热血纵贯2017',
                share_desc = '北京华风创新网络技术有限公司全体员工祝大家新年快乐!',
                share_img = 'https://blue-pi-upload.tianqi.cn/weatherMeeting/imgs/tt.jpg',
                share_link = "https://blue-pi-upload.tianqi.cn/weatherMeeting/?v=" + t;

            wx.ready(function() {
                var shareData1 = {
                    title: share_title,
                    desc: share_desc,
                    link: share_link,
                    imgUrl: share_img
                };
                var shareData2 = {
                    title: share_title,
                    link: share_link,
                    imgUrl: share_img
                };
                // 分享给朋友
                wx.onMenuShareAppMessage(shareData1);
                // 分享到朋友圈
                wx.onMenuShareTimeline(shareData2);
                //分享到QQ
                wx.onMenuShareQQ(shareData1);
            });
        }
    });
    </script>
